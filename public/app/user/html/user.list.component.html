<title-component ></title-component>
<input #text (keyup)="getlike(text.value)" placeholder="Text Search">
<table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{ user._id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.birth | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
</table>
